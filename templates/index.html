<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (ALL)</title>
    <link rel="stylesheet" href="./static/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/style.css">
</head>
<body class="p-4">
    <h1>All Users</h1>
    <table class="table-bordered table-responsive">
        <thead class="p-1 text-light bg-primary">
            <tr>
                <th class="p-2">ID</th>
                <th class="p-2">First Name</th>
                <th class="p-2">Last Name</th>
                <th class="p-2">Email</th>
                <th class="p-2">Created At</th>
                <th class="p-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users: %}
            <tr>
                <td class="p-2">{{user.id}}</td>
                <td class="p-2">{{user.first_name}}</td>
                <td class="p-2">{{user.last_name}}</td>
                <td class="p-2">{{user.email}}</td>
                <td class="p-2">{{user.created_at}}</td>
                <td class="p-2">
                    <a href="/users/{{user.id}}">Show</a>
                    <a href="/users/{{user.id}}/edit">Edit</a>
                    <a href="/users/{{user.id}}/destroy">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="/create">Add a New User</a>
</body>
</html>
