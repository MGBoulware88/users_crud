<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (One)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="d-flex justify-content-between px-4">
        <h1 class="text-primary">User {{user.id}}</h1>
        <a href="/">Home</a>
    </div>
    <container class="card p-5 m-3 border-2 border-dark rounded">
        <p><span class="fw-bold text-primary">Full Name: </span> {{user.first_name}} {{user.last_name}}</p>
        <p><span class="fw-bold text-primary">Email: </span> {{user.email}}</p>
        <p><span class="fw-bold text-primary">Created On: </span> {{user.created_at}}</p>
        <p><span class="fw-bold text-primary">Created On: </span> {{user.updated_at}}</p>
    </container>
    <div class="px-4">
        <p>
            <a href="/users/{{user.id}}/edit">Edit</a> | 
            <a href="/users/{{user.id}}/destroy">Delete</a>
        </p>
    </div>
</body>
</html>
