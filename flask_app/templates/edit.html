<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link rel="stylesheet" href="./static/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/style.css">
</head>
<body class="p-4">
    <div class="d-flex justify-content-between px-4">
        <h1>Edit User {{user.id}}</h1>
        <a href="/">Home</a>
    </div>
    <form action="/users/{{user.id}}/edit_user" method="POST">
        <p>First Name:</p>
        <input name="fname" type="text" value="{{user.first_name}}">
        <br>
        <br>
        <p>Last Name:</p>
        <input name="lname" type="text" value="{{user.last_name}}">
        <br>
        <br>
        <p>Email:</p>
        <input name="email" type="text" value="{{user.email}}">
        <br>
        <br>
        <button class="mt-2 bg-primary text-light">Update</button>
        <a href="/users/{{user.id}}">Show User</a>
    </form>
</body>
</html>
